            <a href="contact.html">Contact</a>
        </nav>
        <div>
            <button onclick="switchLang('en')">English</button>
            <button onclick="switchLang('fr')">Français</button>
        </div>
    </header>
    <main>
        <div id="english">
            <h2>English Content</h2>
            <p>[Placeholder for English version of the report]</p>

        </div>
    </main>
</body>
</html>
